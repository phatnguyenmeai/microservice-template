client:
  whitelist:
    - http://localhost:3000
spring:
  application:
    name: gateway
    profiles:
      - dev
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:3000
            allowedHeaders:
              - Origin
              - X-Requested-With
              - Content-Type
              - Accept
              - Authorization
              - X-Forwarded-For
            allowedMethods:
              - HEAD
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowCredentials: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-api/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order-api/**
      discovery:
        locator:
      filter:
        hystrix:
          enabled: true

server:
  port: 8765


eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
